<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>


<form action="#"
      th:action="@{/process}"
      th:object="${birthdate}"
      method="post">
    <input type="hidden" th:field="*{id}" />

    <b>Enter in birthday in MM/DD/YYYY format: </b>
    <input type="text" th:field="*{birthdayInput}" />
    <span th:if="${#fields.hasErrors('birthdayInput')}"
          th:errors="*{birthdayInput}"></span><br/>


    <div class="col-3">
        <label id="labelGender">Lost of Found</label>
        <Select th:field="*{gender}">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </Select>
        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
    </div>

    <input type="submit" value="Submit" />

</form>


</body>
</html>
