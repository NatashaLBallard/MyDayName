<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<a href ="/add">Calculate Day Name</a>

<table>
    <tr>
        <th>Birthday</th>
    </tr>
    <tr th:each="birthdate:${birthdates}">
        <td th:text="${birthdate.birthdayInput}"></td>
        <td th:text="${birthdate.gender}"></td>
        <td th:text="${birthdate.dayInTheWeek}"></td>
        <td th:text="${birthdate.dayName}"></td>
        <td><a th:href="@{/dayname/{id}(id=${birthdate.id})}">Day Name</a></td>
    </tr>

    <a th:href="@{/horoscope}">Horoscope</a>

    <a th:href="@{/horoscope/today/Libra}">Horoscope for Today</a>


</table>

</body>
</html>
